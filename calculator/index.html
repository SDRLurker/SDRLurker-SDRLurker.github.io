<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calculater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="back">
    <form name="form">
      <div class="control">
        <table border="0" height="100%" width="100%" align="center" class="forming" id="xoxo" >
          <tr>
            <td colspan="5"><input type="text" name="txtVal" class="form-control" placeholder="0"></td>
          </tr>
          <tr>
            <td><input type="button" value="７" class="btn btn-dark btn-block" onclick="play(7);" style="height:100%;"></td>
            <td><input type="button" value="８" class="btn btn-dark btn-block" onclick="play(8);" style="height:100%;"></td>
            <td><input type="button" value="９" class="btn btn-dark btn-block" onclick="play(9);" style="height:100%;"></td>
            <td><input type="button" value="GT" class="btn btn-light btn-block" style="height:100%;"></td>
            <td><input type="button" value="→" class="btn btn-light btn-block" style="height:100%;"></td>
          </tr>
          <tr>
            <td><input type="button" value="４" class="btn btn-dark btn-block" onclick="play(4);" style="height:100%;"></td>
            <td><input type="button" value="５" class="btn btn-dark btn-block" onclick="play(5);" style="height:100%;"></td>
            <td><input type="button" value="６" class="btn btn-dark btn-block" onclick="play(6);" style="height:100%;"></td>
            <td><input type="button" value="X" class="btn btn-light btn-block" onclick="play('*');" style="height:100%;"></td>
            <td><input type="button" value="÷" class="btn btn-light btn-block" onclick="play('/');" style="height:100%;"></td>
          </tr>
          <tr>
            <td><input type="button" value="１" class="btn btn-dark btn-block" onclick="play(1);" style="height:100%;"></td>
            <td><input type="button" value="２" class="btn btn-dark btn-block" onclick="play(2);" style="height:100%;"></td>
            <td><input type="button" value="３" class="btn btn-dark btn-block" onclick="play(3);" style="height:100%;"></td>
            <td><input type="button" value="+" class="btn btn-light btn-block" onclick="play('+');" style="height:100%;"></td>
            <td><input type="button" value="-" class="btn btn-light btn-block" onclick="play('-');" style="height:100%;"></td>
          </tr>
          <tr>
            <td><input type="button" value="０" class="btn btn-dark btn-block" style="height:100%;"></td>
            <td><input type="button" value="00" class="btn btn-dark btn-block" style="height:100%;"></td>
            <td><input type="button" value="." class="btn btn-dark btn-block" style="height:100%;"></td>
            <td><input type="button" value="+" class="btn btn-light btn-block" onclick="play('+');" style="height:100%;"></td>
            <td><input type="button" value="=" class="btn btn-light btn-block" onclick="play('=');" style="height:100%;"></td>
          </tr>
        </table>
      </div>
    </form>
    <script language="javascript">
      var a = {
        1:new Howl({src:"28.mp3"}),
        2:new Howl({src:"30.mp3"}),
        3:new Howl({src:"32.mp3"}),
        4:new Howl({src:"33.mp3"}),
        5:new Howl({src:"35.mp3"}),
        6:new Howl({src:"37.mp3"}),
        7:new Howl({src:"39.mp3"}),
        8:new Howl({src:"40.mp3"}),
        9:new Howl({src:"42.mp3"}),
        '+':new Howl({src:"44.mp3"}),
        '-':new Howl({src:"45.mp3"}),
        '*':new Howl({src:"47.mp3"}),
        '/':new Howl({src:"49.mp3"}),
        '=':new Howl({src:"51.mp3"}),
      };
	    function Calc(Val)
      {
		    if(Val != "=")
			    document.form.txtVal.value = document.form.txtVal.value + Val;
		    else
			    document.form.txtVal.value = eval(document.form.txtVal.value);
	    }
      function play(val)
      {
        a[val].play();
      }
    </script>
  </body>
</html>
